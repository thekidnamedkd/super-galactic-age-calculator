<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPER GALACTIC AGE CALCULATOR</title>
</head>
<body>
  <div class="container">
  <h1>SUPER GALACTIC AGE CALCULATOR</h1>
    <form id="intake">
      <h4>How old are you in total years?</h4>
      <input type="number" class="form-control" id="age" min="1" max="125">
      <h4>What gender do you identify as?</h4>
      <input type="radio" name="gender" value="male">
          <label>Male</label>
        <input type="radio" name="gender" value="female">
          <label>Female</label>
        <input type="radio" name="gender" value="other">
          <label>Other</label>
      <br>
      <button type="submit" class="btn btn-dark">SUBMIT</button>
    </form>
    <br>
    <div id="output">
      <h2>Intergalactic Ages:</h2>
      <ul id="ageList">
      </ul>
      <h2>Intergalactic Life Expectancies:</h2>
      <ul id="exesList">
      </ul>
    </div>
  </container>
</body>
</html>
